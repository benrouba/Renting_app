<div class="p-3 p-md-4 p-lg-5">
  <div>
    <span class="deepBlue f24 poppinsSemiBold">Patient List</span>
  </div>
  <div class="d-flex justify-content-between pt-3">
    <div class="w-50">
      <input type="email" class="form-control f14 " id="email" placeholder="Search for something">
      <!-- <img src=".." alt=""> -->
    </div>
    <div>
      <button class="btn greyBack px-lg-4 br8 custmBtn mr-lg-3 mr-2">
        <img src="../../../../assets/images/icons/Download.svg" alt="" class="mr-1">
        <span class="poppinsMeduim f12 blueColor d-none d-lg-inline-block">Download Report</span>
      </button>
      <button class="btn greyBack px-lg-4 br8 custmBtn">
        <img src="../../../../assets/images/icons/Filter 3.svg" alt="" class="mr-1">
        <span class="poppinsMeduim f12 blueColor d-none d-lg-inline-block">Filter</span>
      </button>
    </div>
  </div>
  <div class="row mt-4" *ngIf="patients">
    <div class="col-xl-3 col-md-4 col-sm-6 d-flex" *ngFor="let patient of patients.users">
      <div class="border_1 p-3 mb-3 br8 w-100">
        <div class="border_2">
          <img src="{{patient.image}}" alt="" class="patientProfile mr-2">
          <div class="poppinsSemiBold f14 deepBlue pt-3"> {{patient.firstName}} {{patient.lastName}} </div>
          <p class="greyColor poppinsRegular f12 pt-2">
            {{patient.address.address}}, {{patient.address.city}}, {{patient.address.state}}, USA</p>
        </div>
        <div class="mt-3">
          <div class="d-flex justify-content-between mb-2">
            <span class="greyColor f12 poppinsRegular">Weight</span>
            <span class="deepBlue f12 poppinsRegular">165lb</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="greyColor f12 poppinsRegular">Blood Pressure</span>
            <span class="deepBlue f12 poppinsRegular">120/80mmHg</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="greyColor f12 poppinsRegular">Blood Glucose</span>
            <span class="deepBlue f12 poppinsRegular">92mg/dL</span>
          </div>
        </div>
        <button class="custom_btn signUp btn text-white blueBackground poppinsRegular w-100 f14 br_8 mt-4"
          [routerLink]="['./patient-details/'+patient.id]" routerLinkActive="router-link-active">View detail
          patient</button>
      </div>
    </div>
  </div>
  <div *ngIf="patients?.total" class="d-flex justify-content-end mt-4">
    <pagination [directionLinks]="true" [maxSize]=5 [totalItems]="patients.total" [itemsPerPage]="patients.limit"
      (pageChanged)="paginate($event)" [(ngModel)]="currentPage" class="pagination poppinsRegular"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
